version = 3.0.0-RC3
runner.dialect = scala3
optIn.configStyleArguments = true
maxColumn = 120
continuationIndent.defnSite = 2
continuationIndent.ctorSite = 2
continuationIndent.extendSite = 2
assumeStandardLibraryStripMargin = true
align.preset = none
align.tokens = []
newlines.source = keep
newlines.topLevelStatements = [before]
newlines.alwaysBeforeMultilineDef = false
newlines.afterCurlyLambda = preserve
newlines.implicitParamListModifierForce = []
newlines.afterInfixMaxCountPerFile = 10000
newlines.afterInfixMaxCountPerExprForSome = 100
newlines.avoidForSimpleOverflow = [tooLong, punct]
rewrite.rules = [RedundantParens, SortModifiers, PreferCurlyFors, SortImports]
verticalMultiline.arityThreshold = 1000
comments.wrapStandaloneSlcAsSlc = false
docstrings.style = Asterisk
docstrings.wrap = no
docstrings.blankFirstLine = yes
docstrings.oneline = fold
binPack.parentConstructors = Always
optIn.breakChainOnFirstMethodDot = false
optIn.forceBlankLineBeforeDocstring = false
